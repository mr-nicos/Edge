<html>
    <head>
        <!-- Job Student Portal -->
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Job Student Portal</title>
         <link rel="stylesheet" href="Job_Student_Portal.css"> <!-- Link for the CSS -->
    </head>
    <body>
        <!-- Upper Header of the Website -->
        <div class="header">
            <img src="image.png" alt="image"> <!--LOGO Code Here -->
            <div class="search-container">
            <input type="text" placeholder="Search">
            </div>
                <button>Home</button>
                <button>Notification</button>
                <button>Job</button>
                <button>Messages</button>
                <select>
                    <option>Profile</option>
                </select>
        </div>
        <!-- First Div Code -->
        <div class="navbar">
             <img src="" alt=""> <!--background picture Code Here -->
                <div class="search-bar">
                    <input type="text" placeholder="Enter Key Word">
                    <select>
                        <option>Any Classification</option>
                    </select>
                    <input type="text" placeholder="Location">
                    <button>Search</button>
                </div>
        </div>
        <!-- Second Div Code -->
        <div class="filter-options">
           <select id="worktype"> <!-- Work Type -->
                <option>All Work Types</option>
                <option>Freelance</option>
                <option>Full-Time</option>
                <option>Part-Time</option>
                <option>Contract</option>
           </select>

           <select id="rate"> <!-- Salary Rates -->
                <option>Paying Pesos - 0</option>
                <option>Paying Pesos - 10K</option>
                <option>Paying Pesos - 50K</option>
                <option>Paying Pesos - 100K</option>
                <option>Paying Pesos - 150K</option>
           </select>

           <select id="listedtime"> <!-- Working Hours -->
                <option>Listed Any Time</option>
                <option>Last 24 Hours</option>
                <option>Last 7 Days</option>
                <option>Last 30 Days</option>
           </select>
        </div>
        <!-- Third Div Code --> 
         <!-- PLease add Job details here position it in the right corner -->
         <div class="content">
            <div class="job-listing">
                <h3>Job Offers</h3>
                <p>Job Offers</p>
            </div>
            <div class="job-details">
                <h3>Select a Job</h3>
                <p>Display details here</p>
            </div>
         </div>
         <div class="invitation">invitation</div>
         </div>
    </body>
</html>
